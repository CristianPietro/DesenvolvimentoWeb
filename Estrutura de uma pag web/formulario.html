<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <h1>Formulários</h1>

   <form action="">
    Login:
      <input type="text" name="login">
      <br>
      Senha:
      <input type="password" name="senha">
      <br> <br>
      <input type="submit" value="Login">
   </form>
   <br>

   <h1>Cadastre-se</h1>

   <form action="">
    Login:
    <input type="text" placeholder="Digite seu novo login:"">
    <br>
    Senha: 
    <input type="password" placeholder="Digite sua nova senha:"><br>
    Confirme sua senha:
    <input type="password" placeholder="Confirme sua senha:">
    <br> <br>
    
   </form>

   <h1>Informações</h1>

   <form action="">
    Sexo: <br>
    <input type="radio" name="sexo">Masculino
    <input type="radio" name="sexo">Feminino
    <br><br>
    Interesses: <br>
      <input type="checkbox"> Estudos
      <input type="checkbox"> Trabalhos
      <input type="checkbox"> Lazer
      <input type="checkbox"> Cuidados pessoais
      <br><br>
      Estado: <br>
      <select name="" id="">
        <option value="">RS</option>
        <option value="">BH</option>
        <option value="">SP</option>
        <option value="">MG</option>
      </select>
      <br><br>
      Observações: <br>
      <textarea name="" id="" cols="30" rows="10"> </textarea>
      <br><br>

      <input type="button" value="Cadastrar">

   </form>

   <br>
  <a href="index.html">Voltar index</a>
</body>
</html>
